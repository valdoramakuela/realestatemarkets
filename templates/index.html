<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Market Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Maps API will be loaded dynamically -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .search-section {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #32d74b;
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(50, 215, 75, 0.2);
        }

        button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #32d74b 0%, #28a745 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(50, 215, 75, 0.3);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.3);
            display: none;
        }

        .dashboard {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #32d74b 0%, #1e3a5f 100%);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1e3a5f;
            margin-bottom: 8px;
            display: block;
        }

        .stat-label {
            color: #6c757d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 35px;
        }

        .map-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-top: 25px;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .map-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #32d74b 0%, #1e3a5f 100%);
            z-index: 1000;
        }

        .map-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        #map {
            width: 100%;
            height: calc(100% - 50px);
            border-radius: 10px;
            z-index: 1;
            border: none;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px 20px 50px 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #32d74b 0%, #1e3a5f 100%);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .no-data h3 {
            color: #6c757d;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .no-data p {
            color: #adb5bd;
        }

        .grade-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 18px;
            margin-top: 10px;
        }

        .grade-a { background: #32d74b; color: white; }
        .grade-b { background: #28a745; color: white; }
        .grade-c { background: #1e3a5f; color: white; }
        .grade-d { background: #2c5282; color: white; }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .search-form {
                flex-direction: column;
            }

            input[type="text"] {
                min-width: 100%;
                margin-bottom: 10px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .charts-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .chart-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Real Estate Market Dashboard</h1>
        
        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input type="text" id="zipcode" placeholder="Enter ZIP code (e.g., 22207)" required>
                <button type="submit" id="searchBtn">Search Market Data</button>
            </form>
        </div>

        <div class="loading" id="loading">
            Fetching market data...
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="dashboard" id="dashboard">
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated here -->
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <h3 class="chart-title">Historical Returns</h3>
                    <canvas id="returnsChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3 class="chart-title">Market Metrics</h3>
                    <canvas id="metricsChart"></canvas>
                </div>
            </div>

            <div class="map-section">
                <div class="map-container">
                    <h3 class="map-title">ZIP Code Area Map</h3>
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <div class="no-data" id="noData" style="display: none;">
            <h3>No Data Available</h3>
            <p>Please check your ZIP code or try again later</p>
        </div>
    </div>

    <script>
        let returnsChart = null;
        let metricsChart = null;
        let map = null;
        let geocoder = null;
        let currentZipMarker = null;
        let currentZipCircle = null;

        // Replace with your Google Maps API key
        const GOOGLE_MAPS_API_KEY = 'AIzaSyBHGYla18wlILgHfqWYQm1-MfwkarMUbvA'; // Replace this with your actual API key

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const zipcode = document.getElementById('zipcode').value.trim();
            
            if (!zipcode) {
                showError('Please enter a valid ZIP code');
                return;
            }

            await fetchMarketData(zipcode);
        });

        async function fetchMarketData(zipcode) {
            showLoading(true);
            hideError();
            hideDashboard();

            try {
                const response = await fetch(`/api/market-data?zipcode=${zipcode}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch data');
                }

                console.log('Market data received:', data);

                if (!data.details && !data.rental && !data.grade) {
                    showNoData();
                    return;
                }

                displayDashboard(data, zipcode);
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to fetch market data');
            } finally {
                showLoading(false);
            }
        }

        function displayDashboard(data, zipcode) {
            const dashboard = document.getElementById('dashboard');
            const statsGrid = document.getElementById('statsGrid');
            loadGoogleMapsAndInitialize(zipcode);
            
            // Clear previous content
            statsGrid.innerHTML = '';

            // Market Grade
            if (data.grade && data.grade.result) {
                const gradeCard = createStatCard(
                    data.grade.result.market_grade || 'N/A',
                    'Market Grade',
                    getGradeClass(data.grade.result.market_grade)
                );
                statsGrid.appendChild(gradeCard);
            }

            // Property Details
            if (data.details && data.details.result && data.details.result.single_family) {
                const sf = data.details.result.single_family;
                
                if (sf.price_median) {
                    statsGrid.appendChild(createStatCard(
                        formatCurrency(sf.price_median),
                        'Median Price'
                    ));
                }

                if (sf.inventory_total) {
                    statsGrid.appendChild(createStatCard(
                        Math.round(sf.inventory_total),
                        'Total Inventory'
                    ));
                }

                if (sf.days_on_market_median) {
                    statsGrid.appendChild(createStatCard(
                        Math.round(sf.days_on_market_median),
                        'Median Days on Market'
                    ));
                }

                if (sf.months_of_inventory_median) {
                    statsGrid.appendChild(createStatCard(
                        sf.months_of_inventory_median.toFixed(1),
                        'Months of Inventory'
                    ));
                }

                if (sf.estimated_sales_total) {
                    statsGrid.appendChild(createStatCard(
                        Math.round(sf.estimated_sales_total),
                        'Estimated Sales'
                    ));
                }
            }

            // Rental Yield
            if (data.rental && data.rental.result) {
                const rental = data.rental.result;
                if (rental.gross_yield_median) {
                    statsGrid.appendChild(createStatCard(
                        (rental.gross_yield_median * 100).toFixed(2) + '%',
                        'Median Rental Yield'
                    ));
                }
            }

            // Create charts
            createCharts(data);
            
            dashboard.style.display = 'block';
        }

        function createStatCard(value, label, extraClass = '') {
            const card = document.createElement('div');
            card.className = 'stat-card';
            
            let displayValue = value;
            if (extraClass && label === 'Market Grade') {
                displayValue = `<span class="stat-value">${value}</span><div class="grade-badge ${extraClass}">${value}</div>`;
            } else {
                displayValue = `<span class="stat-value">${value}</span>`;
            }
            
            card.innerHTML = `
                ${displayValue}
                <div class="stat-label">${label}</div>
            `;
            
            return card;
        }

        function getGradeClass(grade) {
            if (!grade) return '';
            switch (grade.toUpperCase()) {
                case 'A': return 'grade-a';
                case 'B': return 'grade-b';
                case 'C': return 'grade-c';
                case 'D': return 'grade-d';
                default: return '';
            }
        }

        function createCharts(data) {
            // Destroy existing charts
            if (returnsChart) {
                returnsChart.destroy();
                returnsChart = null;
            }
            if (metricsChart) {
                metricsChart.destroy();
                metricsChart = null;
            }

            // Historical Returns Chart
            if (data.details && data.details.result && data.details.result.historical) {
                const historical = data.details.result.historical;
                createReturnsChart(historical);
            }

            // Market Metrics Chart
            if (data.details && data.details.result && data.details.result.single_family) {
                createMetricsChart(data.details.result.single_family, data.rental);
            }
        }

        function createReturnsChart(historical) {
            const ctx = document.getElementById('returnsChart').getContext('2d');
            
            const chartData = {
                labels: ['1 Year', '5 Years', '10 Years', '20 Years'],
                datasets: [{
                    label: 'Returns (%)',
                    data: [
                        historical.returns_1_year ? (historical.returns_1_year * 100) : 0,
                        historical.returns_5_years ? (historical.returns_5_years * 100) : 0,
                        historical.returns_10_years ? (historical.returns_10_years * 100) : 0,
                        historical.returns_20_years ? (historical.returns_20_years * 100) : 0
                    ],
                    borderColor: '#32d74b',
                    backgroundColor: 'rgba(50, 215, 75, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#32d74b',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 8,
                    pointHoverRadius: 12,
                    pointHoverBackgroundColor: '#28a745',
                    pointHoverBorderColor: '#fff',
                    pointHoverBorderWidth: 3
                }]
            };

            returnsChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    layout: {
                        padding: {
                            bottom: 20
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: true,
                            backgroundColor: 'rgba(30, 58, 95, 0.95)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#32d74b',
                            borderWidth: 2,
                            cornerRadius: 8,
                            displayColors: false,
                            titleFont: {
                                size: 14,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 13
                            },
                            padding: 12,
                            callbacks: {
                                title: function(context) {
                                    return context[0].label;
                                },
                                label: function(context) {
                                    return `Returns: ${context.parsed.y.toFixed(1)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Returns (%)',
                                color: '#1e3a5f',
                                font: {
                                    size: 14,
                                    weight: 600
                                }
                            },
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                },
                                color: '#1e3a5f'
                            },
                            grid: {
                                color: 'rgba(30, 58, 95, 0.1)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time Period (Years)',
                                color: '#1e3a5f',
                                font: {
                                    size: 14,
                                    weight: 600
                                },
                                padding: {
                                    top: 10
                                }
                            },
                            ticks: {
                                color: '#1e3a5f',
                                maxRotation: 0,
                                padding: 10
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    onHover: function(event, activeElements) {
                        // Pause pulsing when hovering
                        if (activeElements.length > 0) {
                            this.data.datasets[0].pointRadius = this.data.datasets[0].data.map(() => 8);
                            this.update('none');
                        }
                    }
                }
            });

            let isPulsing = true;
            let animationFrame;

            // Add pulsing animation after chart is created
            setTimeout(() => {
                function animatePoints() {
                    if (returnsChart && returnsChart.data && returnsChart.data.datasets[0] && isPulsing) {
                        const time = Date.now() * 0.003;
                        const dataset = returnsChart.data.datasets[0];
                        
                        // Create pulsing effect for each point
                        dataset.pointRadius = dataset.data.map((_, index) => {
                            const baseRadius = 8;
                            const pulse = Math.sin(time + index * 1.5) * 2;
                            return Math.max(6, baseRadius + pulse);
                        });
                        
                        returnsChart.update('none');
                    }
                    animationFrame = requestAnimationFrame(animatePoints);
                }
                animatePoints();

                // Pause pulsing on hover, resume when not hovering
                ctx.canvas.addEventListener('mousemove', function() {
                    isPulsing = false;
                });

                ctx.canvas.addEventListener('mouseleave', function() {
                    isPulsing = true;
                });
            }, 500);
        }

        function createMetricsChart(singleFamily, rental) {
            const ctx = document.getElementById('metricsChart').getContext('2d');
            
            const labels = [];
            const values = [];
            const colors = [];

            if (singleFamily.days_on_market_median) {
                labels.push('Days on Market');
                values.push(singleFamily.days_on_market_median);
                colors.push('#1e3a5f');
            }

            if (singleFamily.months_of_inventory_median) {
                labels.push('Months of Inventory');
                values.push(singleFamily.months_of_inventory_median);
                colors.push('#32d74b');
            }

            if (rental && rental.result && rental.result.gross_yield_median) {
                labels.push('Rental Yield (%)');
                values.push(rental.result.gross_yield_median * 100);
                colors.push('#2c5282');
            }

            if (singleFamily.estimated_sales_total) {
                labels.push('Estimated Sales');
                values.push(singleFamily.estimated_sales_total);
                colors.push('#28a745');
            }

            metricsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors,
                        borderColor: '#fff',
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                usePointStyle: true,
                                color: '#1e3a5f',
                                font: {
                                    size: 12,
                                    weight: 500
                                }
                            }
                        }
                    }
                }
            });
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(amount);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('searchBtn').disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideDashboard() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('noData').style.display = 'none';
        }

        function showNoData() {
            document.getElementById('noData').style.display = 'block';
        }

        function showNoData() {
            document.getElementById('noData').style.display = 'block';
        }

        function loadGoogleMapsAndInitialize(zipcode) {
            // Check if Google Maps is already loaded
            if (typeof google !== 'undefined' && google.maps) {
                initializeGoogleMap(zipcode);
                return;
            }

            // Show loading message
            const mapContainer = document.getElementById('map');
            mapContainer.innerHTML = `
                <div style="
                    display: flex; 
                    align-items: center; 
                    justify-content: center; 
                    height: 100%; 
                    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); 
                    border-radius: 10px;
                    text-align: center;
                    color: #1e3a5f;
                    font-family: inherit;
                ">
                    <div>
                        <div style="
                            width: 40px; 
                            height: 40px; 
                            border: 4px solid #32d74b; 
                            border-top: 4px solid transparent; 
                            border-radius: 50%; 
                            animation: spin 1s linear infinite;
                            margin: 0 auto 15px auto;
                        "></div>
                        <div style="font-weight: 600; margin-bottom: 5px;">Loading Map...</div>
                        <div style="font-size: 12px; color: #6c757d;">ZIP Code ${zipcode}</div>
                    </div>
                </div>
            `;

            // Load Google Maps API
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&libraries=geometry&callback=initializeGoogleMapCallback`;
            script.async = true;
            script.defer = true;
            
            // Store zipcode globally for callback
            window.currentZipcode = zipcode;
            
            script.onerror = function() {
                console.error('Failed to load Google Maps API');
                mapContainer.innerHTML = `
                    <div style="
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        height: 100%; 
                        background: #f8f9fa; 
                        border-radius: 10px;
                        text-align: center;
                        color: #dc3545;
                        font-size: 14px;
                        border: 1px solid #dc3545;
                    ">
                        <div>
                            <div style="font-size: 48px; margin-bottom: 10px;">‚ö†Ô∏è</div>
                            <div style="font-weight: 600;">Map Error</div>
                            <div style="font-size: 12px; margin-top: 5px;">Check your Google Maps API key</div>
                        </div>
                    </div>
                `;
            };
            
            document.head.appendChild(script);
        }

        // Global callback function for Google Maps API
        window.initializeGoogleMapCallback = function() {
            initializeGoogleMap(window.currentZipcode);
        };

        function initializeGoogleMap(zipcode) {
            console.log('Initializing Google Map for ZIP:', zipcode);
            
            const mapContainer = document.getElementById('map');
            
            try {
                // Initialize map centered on US
                map = new google.maps.Map(mapContainer, {
                    zoom: 4,
                    center: { lat: 39.8283, lng: -98.5795 }, // Center of US
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    styles: [
                        {
                            featureType: 'water',
                            elementType: 'geometry',
                            stylers: [{ color: '#e3f2fd' }]
                        },
                        {
                            featureType: 'landscape',
                            elementType: 'geometry',
                            stylers: [{ color: '#f5f5f5' }]
                        }
                    ]
                });

                // Initialize geocoder
                geocoder = new google.maps.Geocoder();

                // Geocode the ZIP code
                geocoder.geocode(
                    { 
                        address: zipcode + ', USA',
                        componentRestrictions: { country: 'US' }
                    },
                    function(results, status) {
                        if (status === google.maps.GeocoderStatus.OK && results[0]) {
                            const location = results[0].geometry.location;
                            const address = results[0].formatted_address;
                            
                            console.log('Geocoded successfully:', location.toString(), address);
                            
                            // Center map on ZIP code location
                            map.setCenter(location);
                            map.setZoom(13);

                            // Remove existing markers and circles
                            if (currentZipMarker) {
                                currentZipMarker.setMap(null);
                            }
                            if (currentZipCircle) {
                                currentZipCircle.setMap(null);
                            }

                            // Add highlighted circle for ZIP code area
                            currentZipCircle = new google.maps.Circle({
                                strokeColor: '#1e3a5f',
                                strokeOpacity: 0.8,
                                strokeWeight: 3,
                                fillColor: '#32d74b',
                                fillOpacity: 0.25,
                                map: map,
                                center: location,
                                radius: 3000 // 3km radius
                            });

                            // Add marker at center
                            currentZipMarker = new google.maps.Marker({
                                position: location,
                                map: map,
                                title: `ZIP Code ${zipcode}`,
                                icon: {
                                    path: google.maps.SymbolPath.CIRCLE,
                                    scale: 12,
                                    fillColor: '#32d74b',
                                    fillOpacity: 1,
                                    strokeColor: '#fff',
                                    strokeWeight: 3
                                }
                            });

                            // Add info window
                            const infoWindow = new google.maps.InfoWindow({
                                content: `
                                    <div style="font-family: inherit; text-align: center; padding: 5px;">
                                        <h4 style="margin: 0 0 8px 0; color: #1e3a5f; font-size: 16px; font-weight: 600;">ZIP Code ${zipcode}</h4>
                                        <p style="margin: 0; color: #666; font-size: 13px;">${address.replace(', USA', '')}</p>
                                    </div>
                                `
                            });

                            // Open info window on marker click
                            currentZipMarker.addListener('click', function() {
                                infoWindow.open(map, currentZipMarker);
                            });

                            // Also open on circle click
                            currentZipCircle.addListener('click', function() {
                                infoWindow.open(map, currentZipMarker);
                            });

                        } else {
                            console.error('Geocoding failed:', status);
                            mapContainer.innerHTML = `
                                <div style="
                                    display: flex; 
                                    align-items: center; 
                                    justify-content: center; 
                                    height: 100%; 
                                    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); 
                                    border-radius: 10px;
                                    text-align: center;
                                    color: #1e3a5f;
                                    font-family: inherit;
                                    border: 2px dashed #32d74b;
                                ">
                                    <div>
                                        <div style="font-size: 64px; margin-bottom: 15px;">üìç</div>
                                        <h3 style="margin: 0 0 8px 0; color: #1e3a5f; font-size: 18px; font-weight: 600;">ZIP Code ${zipcode}</h3>
                                        <p style="margin: 0; color: #6c757d; font-size: 14px;">Location not found</p>
                                        <p style="margin: 8px 0 0 0; color: #32d74b; font-size: 12px; font-weight: 500;">Data processed ‚úì</p>
                                    </div>
                                </div>
                            `;
                        }
                    }
                );

            } catch (error) {
                console.error('Error initializing Google Map:', error);
                mapContainer.innerHTML = `
                    <div style="
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        height: 100%; 
                        background: #f8f9fa; 
                        border-radius: 10px;
                        text-align: center;
                        color: #dc3545;
                        font-size: 14px;
                        border: 1px solid #dc3545;
                    ">
                        <div>
                            <div style="font-size: 48px; margin-bottom: 10px;">‚ö†Ô∏è</div>
                            <div style="font-weight: 600;">Map Error</div>
                            <div style="font-size: 12px; margin-top: 5px;">Failed to initialize</div>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
