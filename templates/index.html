<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Market Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #f8fafc;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 50%, #1e293b 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(34, 197, 94, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .search-section {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .search-form {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-form label {
            font-weight: 600;
            color: #e2e8f0;
            font-size: 1.1rem;
        }

        .search-form input {
            padding: 15px 20px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255,255,255,0.05);
            color: #f8fafc;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .search-form input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
            background: rgba(255,255,255,0.1);
        }

        .search-form input::placeholder {
            color: #94a3b8;
        }

        .search-btn {
            background: linear-gradient(135deg, #1e40af 0%, #22c55e 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(34, 197, 94, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .main-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-left: 4px solid #22c55e;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(34, 197, 94, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
            border-left-color: #16a34a;
        }

        .stat-label {
            font-size: 0.95rem;
            color: #cbd5e1;
            margin-bottom: 10px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: #f8fafc;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .stat-change {
            font-size: 0.9rem;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            position: relative;
            z-index: 1;
            display: inline-block;
        }

        .stat-change.positive {
            background: linear-gradient(135deg, #16a34a, #22c55e);
            color: white;
        }

        .stat-change.negative {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
        }

        .stat-change.neutral {
            background: linear-gradient(135deg, #475569, #64748b);
            color: white;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .action-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .action-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }

        .create-btn {
            background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(34, 197, 94, 0.4);
        }

        .action-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
        }

        .action-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: #cbd5e1;
        }

        .action-icon:hover {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            transform: translateY(-2px);
        }

        .action-icon svg {
            width: 28px;
            height: 28px;
            margin-bottom: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #cbd5e1;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #22c55e;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            border: 1px solid rgba(239, 68, 68, 0.2);
            backdrop-filter: blur(10px);
        }

        .location-info {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        .breadcrumb {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 12px;
        }

        .breadcrumb a {
            color: #22c55e;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: #16a34a;
            text-decoration: underline;
        }

        .location-title {
            font-size: 2rem;
            font-weight: 800;
            color: #f8fafc;
            margin-bottom: 8px;
        }

        .hover-info {
            font-size: 0.85rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .search-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }

            .main-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Real Estate Market Dashboard</h1>
            <p>Comprehensive market analysis and property insights</p>
        </div>

        <div class="search-section">
            <div class="search-form">
                <label for="zipcode">ZIP Code:</label>
                <input type="text" id="zipcode" placeholder="Enter ZIP code" value="22207">
                <button class="search-btn" onclick="fetchMarketData()" id="searchBtn">Get Market Data</button>
            </div>
        </div>

        <div id="results-container" style="display: none;">
            <div class="location-info">
                <div class="breadcrumb">
                    <a href="#">Washington-Arlington-Alexandria, DC-VA-MD-WV</a> / <a href="#">ZIP Codes</a> / <span id="current-location">Arlington, VA, 22207</span>
                </div>
                <h2 class="location-title" id="location-title">Arlington, VA, 22207</h2>
                <div class="hover-info">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                    Last updated: <span id="last-update">Just now</span>
                </div>
            </div>

            <div class="dashboard">
                <div class="main-stats" id="stats-container">
                    <!-- Stats will be populated here -->
                </div>

                <div class="sidebar">
                    <div class="action-card">
                        <button class="create-btn">Create Buy Box</button>
                        <div class="action-icons">
                            <div class="action-icon">
                                <svg fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                                <span>Download</span>
                            </div>
                            <div class="action-icon">
                                <svg fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                </svg>
                                <span>Interested</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>Loading market data...</p>
        </div>

        <div id="error-container" style="display: none;"></div>
    </div>

    <script>
        // Format currency values
        function formatCurrency(value) {
            if (!value && value !== 0) return 'N/A';
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        // Format percentage values
        function formatPercentage(value) {
            if (value === null || value === undefined) return 'N/A';
            return `${value}%`;
        }

        // Format numbers with commas
        function formatNumber(value) {
            if (!value && value !== 0) return 'N/A';
            return new Intl.NumberFormat('en-US').format(value);
        }

        // Determine stat change class
        function getChangeClass(value, type = 'neutral') {
            if (value === null || value === undefined) return 'neutral';
            if (type === 'percentage') {
                return value > 0 ? 'positive' : value < 0 ? 'negative' : 'neutral';
            }
            return 'neutral';
        }

        // Create stat card HTML
        function createStatCard(label, value, change = null, changeType = 'neutral') {
            let changeHtml = '';
            if (change !== null && change !== undefined) {
                const changeClass = getChangeClass(change, changeType);
                changeHtml = `<div class="stat-change ${changeClass}">${change}</div>`;
            }

            return `
                <div class="stat-card">
                    <div class="stat-label">${label}</div>
                    <div class="stat-value">${value}</div>
                    ${changeHtml}
                </div>
            `;
        }

        // Display market data
        function displayMarketData(data, zipcode) {
            const container = document.getElementById('stats-container');
            const resultsContainer = document.getElementById('results-container');
            const locationTitle = document.getElementById('location-title');
            const currentLocation = document.getElementById('current-location');
            const lastUpdate = document.getElementById('last-update');

            // Update location info
            locationTitle.textContent = `ZIP Code ${zipcode}`;
            currentLocation.textContent = `ZIP Code ${zipcode}`;
            lastUpdate.textContent = new Date().toLocaleString();

            let html = '';

            // Market Details Stats from single_family data
            if (data.details && data.details.single_family) {
                const sf = data.details.single_family;
                html += createStatCard('Listings On Market Count', formatNumber(sf.inventory_total));
                html += createStatCard('Price on Market Median', formatCurrency(sf.price_median));
                html += createStatCard('Estimated Total Sales', formatNumber(sf.estimated_sales_total));
                html += createStatCard('Months of Supply Median', formatNumber(sf.months_of_inventory_median));
                html += createStatCard('Days on Market Median', formatNumber(sf.days_on_market_median));
            }

            // Add rental data if available
            if (data.rental) {
                html += createStatCard('Gross Yield Median', formatPercentage(data.rental.gross_yield_median));
            }

            // Add market grade if available
            if (data.grade) {
                html += createStatCard('Market Grade', data.grade.market_grade || 'N/A');
            }

            // If no data available, show message
            if (!data.details && !data.rental && !data.grade) {
                html = '<div class="stat-card"><div class="stat-label">No Data Available</div><div class="stat-value">Please check your ZIP code or try again later</div></div>';
            }

            container.innerHTML = html;
            resultsContainer.style.display = 'block';
        }

        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            errorContainer.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            document.getElementById('error-container').style.display = 'none';
        }

        // Fetch market data from Flask API
        async function fetchMarketData() {
            const zipcode = document.getElementById('zipcode').value.trim();
            const searchBtn = document.getElementById('searchBtn');
            
            if (!zipcode) {
                showError('Please enter a ZIP code');
                return;
            }

            if (!/^\d{5}$/.test(zipcode)) {
                showError('Please enter a valid 5-digit ZIP code');
                return;
            }

            hideError();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results-container').style.display = 'none';
            searchBtn.disabled = true;
            searchBtn.textContent = 'Loading...';

            try {
                const response = await fetch(`/api/market-data?zipcode=${zipcode}`);
                const result = await response.json();

                if (result.success) {
                    displayMarketData(result.data, zipcode);
                } else {
                    showError(result.error || 'Failed to fetch market data');
                }
            } catch (error) {
                console.error('Error fetching market data:', error);
                showError('Error fetching market data. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
                searchBtn.disabled = false;
                searchBtn.textContent = 'Get Market Data';
            }
        }

        // Initialize with default ZIP code
        document.addEventListener('DOMContentLoaded', function() {
            fetchMarketData();
        });

        // Allow Enter key to trigger search
        document.getElementById('zipcode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchMarketData();
            }
        });
    </script>
</body>
</html>
