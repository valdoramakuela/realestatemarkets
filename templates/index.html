<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Market Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.3);
            display: none;
        }

        .dashboard {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            display: block;
        }

        .stat-label {
            color: #6c757d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .chart-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .no-data h3 {
            color: #6c757d;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .no-data p {
            color: #adb5bd;
        }

        .grade-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 18px;
            margin-top: 10px;
        }

        .grade-a { background: #28a745; color: white; }
        .grade-b { background: #007bff; color: white; }
        .grade-c { background: #ffc107; color: #333; }
        .grade-d { background: #dc3545; color: white; }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .search-form {
                flex-direction: column;
            }

            input[type="text"] {
                min-width: 100%;
                margin-bottom: 10px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .charts-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .chart-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Real Estate Market Dashboard</h1>
        
        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input type="text" id="zipcode" placeholder="Enter ZIP code (e.g., 22207)" required>
                <button type="submit" id="searchBtn">Search Market Data</button>
            </form>
        </div>

        <div class="loading" id="loading">
            Fetching market data...
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="dashboard" id="dashboard">
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated here -->
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <h3 class="chart-title">Historical Returns</h3>
                    <canvas id="returnsChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3 class="chart-title">Market Metrics</h3>
                    <canvas id="metricsChart"></canvas>
                </div>
            </div>
        </div>

        <div class="no-data" id="noData" style="display: none;">
            <h3>No Data Available</h3>
            <p>Please check your ZIP code or try again later</p>
        </div>
    </div>

    <script>
        let returnsChart = null;
        let metricsChart = null;

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const zipcode = document.getElementById('zipcode').value.trim();
            
            if (!zipcode) {
                showError('Please enter a valid ZIP code');
                return;
            }

            await fetchMarketData(zipcode);
        });

        async function fetchMarketData(zipcode) {
            showLoading(true);
            hideError();
            hideDashboard();

            try {
                const response = await fetch(`/api/market-data?zipcode=${zipcode}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch data');
                }

                console.log('Market data received:', data);

                if (!data.details && !data.rental && !data.grade) {
                    showNoData();
                    return;
                }

                displayDashboard(data, zipcode);
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to fetch market data');
            } finally {
                showLoading(false);
            }
        }

        function displayDashboard(data, zipcode) {
            const dashboard = document.getElementById('dashboard');
            const statsGrid = document.getElementById('statsGrid');
            
            // Clear previous content
            statsGrid.innerHTML = '';

            // Market Grade
            if (data.grade && data.grade.result) {
                const gradeCard = createStatCard(
                    data.grade.result.market_grade || 'N/A',
                    'Market Grade',
                    getGradeClass(data.grade.result.market_grade)
                );
                statsGrid.appendChild(gradeCard);
            }

            // Property Details
            if (data.details && data.details.result && data.details.result.single_family) {
                const sf = data.details.result.single_family;
                
                if (sf.price_median) {
                    statsGrid.appendChild(createStatCard(
                        formatCurrency(sf.price_median),
                        'Median Price'
                    ));
                }

                if (sf.inventory_total) {
                    statsGrid.appendChild(createStatCard(
                        Math.round(sf.inventory_total),
                        'Total Inventory'
                    ));
                }

                if (sf.days_on_market_median) {
                    statsGrid.appendChild(createStatCard(
                        Math.round(sf.days_on_market_median),
                        'Median Days on Market'
                    ));
                }

                if (sf.months_of_inventory_median) {
                    statsGrid.appendChild(createStatCard(
                        sf.months_of_inventory_median.toFixed(1),
                        'Months of Inventory'
                    ));
                }

                if (sf.estimated_sales_total) {
                    statsGrid.appendChild(createStatCard(
                        Math.round(sf.estimated_sales_total),
                        'Estimated Sales'
                    ));
                }
            }

            // Rental Yield
            if (data.rental && data.rental.result) {
                const rental = data.rental.result;
                if (rental.gross_yield_median) {
                    statsGrid.appendChild(createStatCard(
                        (rental.gross_yield_median * 100).toFixed(2) + '%',
                        'Median Rental Yield'
                    ));
                }
            }

            // Create charts
            createCharts(data);
            
            dashboard.style.display = 'block';
        }

        function createStatCard(value, label, extraClass = '') {
            const card = document.createElement('div');
            card.className = 'stat-card';
            
            let displayValue = value;
            if (extraClass && label === 'Market Grade') {
                displayValue = `<span class="stat-value">${value}</span><div class="grade-badge ${extraClass}">${value}</div>`;
            } else {
                displayValue = `<span class="stat-value">${value}</span>`;
            }
            
            card.innerHTML = `
                ${displayValue}
                <div class="stat-label">${label}</div>
            `;
            
            return card;
        }

        function getGradeClass(grade) {
            if (!grade) return '';
            switch (grade.toUpperCase()) {
                case 'A': return 'grade-a';
                case 'B': return 'grade-b';
                case 'C': return 'grade-c';
                case 'D': return 'grade-d';
                default: return '';
            }
        }

        function createCharts(data) {
            // Destroy existing charts
            if (returnsChart) {
                returnsChart.destroy();
                returnsChart = null;
            }
            if (metricsChart) {
                metricsChart.destroy();
                metricsChart = null;
            }

            // Historical Returns Chart
            if (data.details && data.details.result && data.details.result.historical) {
                const historical = data.details.result.historical;
                createReturnsChart(historical);
            }

            // Market Metrics Chart
            if (data.details && data.details.result && data.details.result.single_family) {
                createMetricsChart(data.details.result.single_family, data.rental);
            }
        }

        function createReturnsChart(historical) {
            const ctx = document.getElementById('returnsChart').getContext('2d');
            
            const chartData = {
                labels: ['1 Year', '5 Years', '10 Years', '20 Years'],
                datasets: [{
                    label: 'Returns (%)',
                    data: [
                        historical.returns_1_year ? (historical.returns_1_year * 100) : 0,
                        historical.returns_5_years ? (historical.returns_5_years * 100) : 0,
                        historical.returns_10_years ? (historical.returns_10_years * 100) : 0,
                        historical.returns_20_years ? (historical.returns_20_years * 100) : 0
                    ],
                    backgroundColor: [
                        'rgba(102, 126, 234, 0.8)',
                        'rgba(118, 75, 162, 0.8)',
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)'
                    ],
                    borderColor: [
                        'rgba(102, 126, 234, 1)',
                        'rgba(118, 75, 162, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 2,
                    borderRadius: 8,
                    borderSkipped: false,
                }]
            };

            returnsChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        function createMetricsChart(singleFamily, rental) {
            const ctx = document.getElementById('metricsChart').getContext('2d');
            
            const labels = [];
            const values = [];
            const colors = [];

            if (singleFamily.days_on_market_median) {
                labels.push('Days on Market');
                values.push(singleFamily.days_on_market_median);
                colors.push('rgba(102, 126, 234, 0.8)');
            }

            if (singleFamily.months_of_inventory_median) {
                labels.push('Months of Inventory');
                values.push(singleFamily.months_of_inventory_median);
                colors.push('rgba(118, 75, 162, 0.8)');
            }

            if (rental && rental.result && rental.result.gross_yield_median) {
                labels.push('Rental Yield (%)');
                values.push(rental.result.gross_yield_median * 100);
                colors.push('rgba(255, 99, 132, 0.8)');
            }

            if (singleFamily.estimated_sales_total) {
                labels.push('Estimated Sales');
                values.push(singleFamily.estimated_sales_total);
                colors.push('rgba(54, 162, 235, 0.8)');
            }

            metricsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors,
                        borderColor: colors.map(color => color.replace('0.8', '1')),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(amount);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('searchBtn').disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideDashboard() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('noData').style.display = 'none';
        }

        function showNoData() {
            document.getElementById('noData').style.display = 'block';
        }
    </script>
</body>
</html>
